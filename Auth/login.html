<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body class="LoginForm">
    <div class="Auth">
        <div class="TitleAuth">
            <h1 class="textCenter">Login For More</h1>
        </div>
        <div class="CardAuth">
            <div class="container">
                <form action="" method="POST">
                    <div class="input-login">
                        <div class="input-group ColumnFlex">
                            <label for="Username">Username</label>
                            <input type="text" id="Username" placeholder="Write Your Username">
                        </div>
                    </div>
                    <div class="input-login">
                        <div class="input-group ColumnFlex">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" placeholder="Write Your Password">
                        </div>
                    </div>
                    <div class="input-group toHorizontalCenter">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="FooterCard">
            <p class="textCenter">Don't have an account yet? <a href="register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
