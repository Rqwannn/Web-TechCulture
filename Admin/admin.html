    <link rel="icon" href="../Image/logo/logo80.png" type="image/x-icon" style="height: 20px;">
    <title>Admin</title>
</head>
<body>
    
    
        <div class="sidebar" id="nav">
            <div class="logo">
                <img src="../Image/logo/logo80.png" alt="">
                <div id="btn" onclick="toggleNav()">
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="link-sidebar">
                <ul>
                    <li class="top-40 active"><a href="admin.html">EduSpace</a></li>

                </ul>
            </div>

        <div class="all-form">
            <div class="container">
                <div class="title-admin">
                    <h1>
                        Tambah EduSpace
                    </h1>
                </div>
                <form action="" method="POST">
                    <div class="input-wrapper">
                        <div class="input-group ColumnFlex">
                            <label for="Name">Judul</label>
                            <input type="text" id="Judul" placeholder="Judul EduSpace">
                        </div>
                        <div class="input-group ColumnFlex">
                            <label for="Gambar">Gambar</label>
                            <input type="file" accept="image/" id="gambarEdu" >
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-group ColumnFlex">
                            <label for="linkSumber">Link Sumber</label>
                            <input type="url" id="linkSumber" placeholder="http://">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-group ColumnFlex">
                            <label for="isiKonten">Isi Konten</label>
                            <textarea name="isiKonten" id="kontenEdu" style="width: 100%; height: 300px;" ></textarea>
                        </div>
                        
                    </div>
                    <div class="input-group toHorizontalCenter">
                        <button type="submit">Kirim</button>
                    </div>
                </form>
            </div>

        </div>
            

    <script src="../JS/app.js"></script>
    <script src="../JS/admin.js"></script>
